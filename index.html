<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addtocart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="nav container">
          <div class="">
            <a href="#" class="logo">
              <h3>The GREEN</h3>
              <p><span></span>market<span></span></p>
            </a>
          </div>
          <div class="cartIcons">
            <input type="search" placeholder="search menu" id="search"><i class="fa fa-search" id="cart-icon1"></i>
            <i class="fa fa-shopping-bag" id="cart-icon2"><span class="counter">0</span></i>
            <i class="#" id="cart-icon"><img src="images/images (55).jpeg"></i>
          </div>
            <div class="cart">
                <h2 class=" cart-title">Your cart</h2>
                <div class="cart-content">
                  
                </div>
                <div class="total">
                    <div class="total-title">Total</div>
                    <div class="total-price">$0</div>
                </div>
                <button type="button" class="btn-buy">Buy now</button>
                <i class="fa fa-x" id="close-cart">&times;</i>
            </div>
        </div>
    </header>

    <section class="shop container">
          <h2 class="section-title"><span>Shop Pr</span>oducts</h2>

          <div class="shop-content">

          <div class="product-box">
            <img src="images/tomatoes.jpeg" class="product-img">
            <h2 class="product-title">tomatoes</h2>
            <span class="price">$1.40</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/pepper.jpeg" class="product-img">
            <h2 class="product-title">green pepper</h2>
            <span class="price">$0.80</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/cabbage.jpeg" class="product-img">
            <h2 class="product-title">cabbage</h2>
            <span class="price">$1.10</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/greenbean.jpeg" class="product-img">
            <h2 class="product-title">green beans</h2>
            <span class="price">$1.50</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/cucamber.jpeg" class="product-img">
            <h2 class="product-title">cucamber</h2>
            <span class="price">$1.40</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/lettuce.jpeg" class="product-img">
            <h2 class="product-title">lettuce</h2>
            <span class="price">$2.20</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/redonion.jpeg" class="product-img">
            <h2 class="product-title">red onions</h2>
            <span class="price">$1.80</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/butternut.jpeg" class="product-img">
            <h2 class="product-title">butternuts</h2>
            <span class="price">$0.85</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>
           
          <div class="product-box">
            <img src="images/watermellon.jpeg" class="product-img">
            <h2 class="product-title">water mellon</h2>
            <span class="price">$1.50</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/sweet-potatoes.jpeg" class="product-img">
            <h2 class="product-title">sweet-potatoes</h2>
            <span class="price">$2.55</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/sipagasi.jpeg" class="product-img">
            <h2 class="product-title">sparragasi</h2>
            <span class="price">$15</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          <div class="product-box">
            <img src="images/carrots.jpeg" class="product-img">
            <h2 class="product-title">carrots</h2>
            <span class="price">$3.5</span>
            <i class="fa fa-shopping-bag add-cart" id="addToCart"></i>
          </div>

          </div>
          <div class="popup-image">
            <span class="pop">&times;</span>
            <img src="images/cabbage.jpeg" alt="">
       </div>
    </section>
    

    <script src="main.js"></script>
</body>
</html>
